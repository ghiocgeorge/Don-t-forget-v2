<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/header :: header"></div>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/css/register.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <img class="d-block mx-auto my-4" src="../assets/brand/logo.svg" alt="" width="100" height="100">
        <a href="#">Welcome</div>
    <div class="card">
        <div class="card-body login-card-body">
            <div class="alert alert-success" role="alert" th:if="${verifiedAccountMsg != null}">
                <p th:text="${verifiedAccountMsg}"></p>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${tokenError != null}">
                <p th:text="${tokenError}"></p>
            </div>
            <h4 class="login-box-msg">Sign in to start your session</h4>
            <p th:if="${loginError}" class="error">Wrong user or password</p>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        <p>Email or Password invalid, please verify</p>
                    </div>

                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" name="username" placeholder="Email" autocomplete=”off”>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </div>
            </form>
            <p class="mb-0 mt-2">
                <a href="register" class="text-center">Register a new account</a>
            </p>
            <div>
                <a href="/" class="text-center">I change my mind. Go to HOME.</a>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3a0e114d1a.js"></script>
    <script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
