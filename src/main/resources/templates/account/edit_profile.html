<!doctype html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/index_layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body class="bg-light">
    <main role="main" layout:fragment="content" class="container">

    <!-- Start Edit User Info box-->
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <div class="border-bottom border-gray pb-2 mb-0">
            <div class="row justify-content-between">
                <div class="col-8 align-middle">
                    <h5><i class="fas fa-user mx-2"></i>Edit User Info</h5>
                </div>
            </div>
        </div>
        <form action="#" th:action="@{/profile/save}" th:object="${user}" method="post" autocomplete="on">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>
            <div class="media text-muted pt-3">
                <div class="mr-2 container-fluid">
                    <input type="hidden" th:field="*{id}" id="userId">
                    <input type="hidden" th:field="*{email}" id="userEmail">
                    <input type="hidden" th:field="*{password}" id="userPassword">
                    <div class="row mb-2">
                        <label for="userFullName" class="col-form-label col-sm-2">Name:</label>
                        <input type="text" class="form-control col" th:field="*{fullname}" id="userFullName"
                               th:errorclass="is-invalid"/>
                    </div>
                    <div class="row">
                        <label for="userPhone" class="col-form-label col-sm-2">Phone number:</label>
                        <input type="text" class="form-control col" th:field="*{telephone}" id="userPhone"/>
                    </div>
                </div>
            </div>
            <div class="media pt-3">
                <div class="mr-2 container-fluid text-right">
                    <button type="submit" class="btn btn-sm btn-warning mr-2">Save</button>
                    <a href="/profile" class="btn btn-sm btn-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <!-- End Edit User Info box-->
  </main>
</body>
</html>
