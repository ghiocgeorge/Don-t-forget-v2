<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header"></div>
</head>
<body class="bg-light">
<div th:replace="fragments/menu :: mainMenu"></div>
<div th:replace="fragments/menu :: dashboardMenu"></div>
<main class="container" role="main">
<div th:replace="fragments/joke :: jokeCard"></div>
    <!-- Start items box -->
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <div class="border-bottom border-gray pb-2 mb-0">
            <div class="row justify-content-between">
                <div class="col align-middle">
                    <h5>Goind to expire in next days</h5>
                </div>
                <div class="col-4 text-right">
                    <a class="btn btn-sm" th:href="@{/add}" title="Add new item">
                        <img class="align-top" src="../assets/brand/add-grey.svg" width="20"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- End items box -->
    <!-- Start categories box -->
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <div class="border-bottom border-gray pb-2 mb-0">
            <div class="row justify-content-between">
                <div class="col align-middle">
                    <h5>Categories</h5>
                </div>
                <div class="col-4 text-right">
                    <a class="btn btn-sm" th:onclick="document.getElementById('add_category').style.display='block'"
                        title="Add new category">
                        <img class="align-top" src="../assets/brand/add-grey.svg" width="20"></a>
                </div>
            </div>
        </div>
        <div class="media text-muted pt-3" th:each="category : ${listCategories}">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark" th:text="${category.name}"></strong>
                <span th:text = "${category.description}"></span>
            <div>
                <a class="btn btn-sm mb-3" th:id="${category.id}" th:onclick="update_category(id)"
                    title="Edit category"><img src="../assets/brand/edit-grey.svg" width="20"></a>
                <a class="btn btn-sm mb-3" th:id="${category.id}" th:onclick="confirm_delete_category(id)"
                    title="Delete category"><img src="../assets/brand/delete-grey.svg" width="20"/></a>
            </div>
            </p>
        </div>
    </div>
    <!-- End categories box -->
    <!-- Start Shopping List -->
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <div class="border-bottom border-gray pb-2 mb-0">
            <div class="row justify-content-between">
                <div class="col align-middle">
                    <h5>Shopping List</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- End Shopping List -->
</main>
<div th:replace="fragments/modal :: addCategory"></div>
<div th:replace="fragments/modal :: updateCategory"></div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
