<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header"></div>
</head>
<body class="bg-light">
  <div th:replace="fragments/menu :: mainMenu"></div>
  <div th:replace="fragments/menu :: dashboardMenu"></div>

  <main role="main" class="container">
    <div th:replace="fragments/joke :: jokeCard"></div>

    <!-- Start items box -->
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <div class="border-bottom border-gray pb-2 mb-0">
        <div class="row justify-content-between">
          <div class="col align-middle">
            <h5>Goind to expire in next days</h5>
          </div>
          <div class="col-4 text-right">
            <a th:href = "@{/add}" class="btn btn-sm" title="Add new item">
              <img src="../assets/brand/add-grey.svg" width="20" class="align-top"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- End items box -->

    <!-- Start categories box -->
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <div class="border-bottom border-gray pb-2 mb-0">
        <div class="row justify-content-between">
          <div class="col align-middle">
            <h5>Categories</h5>
          </div>
          <div class="col-4 text-right">
            <a th:href = "@{/category/add}" class="btn btn-sm" title="Add new category">
              <img src="../assets/brand/add-grey.svg" width="20" class="align-top"></a>
          </div>
        </div>
      </div>

      <div class="media text-muted pt-3" th:each = "category : ${listCategories}">
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" >
          <strong class="d-block text-gray-dark" th:text = "${category.name}"></strong>
          <span th:text = "${category.description}?: '(no description)'">No description</span>
        <div>
          <a th:href = "@{/category/{id}(id=${category.id})}" class="btn btn-sm mb-3" title="Edit category">
            <img src="../assets/brand/edit-grey.svg" width="20"/></a>
          <a th:id="${category.id}" th:onclick="ConfirmDeleteCategory(id)" href=""
               class="btn btn-sm mb-3" title="Delete category">
            <img src="../assets/brand/delete-grey.svg" width="20"/></a>
        </div>
        </p>
      </div>
    </div>
    <!-- End categories box -->

    <!-- Start Shopping List -->
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Shopping List</h6>
      <div class="media text-muted pt-3">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">Full Name</strong>
            <a href="#">Follow</a>
          </div>
          <span class="d-block">@username</span>
        </div>
      </div>
      <div class="media text-muted pt-3">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">Full Name</strong>
            <a href="#">Follow</a>
          </div>
          <span class="d-block">@username</span>
        </div>
      </div>
      <div class="media text-muted pt-3">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">Full Name</strong>
            <a href="#">Follow</a>
          </div>
          <span class="d-block">@username</span>
        </div>
      </div>
      <small class="d-block text-right mt-3">
        <a href="#">All suggestions</a>
      </small>
    </div>
    <!-- End Shopping List -->
  </main>

  <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
