<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header"></div>
</head>
<body class="bg-light">
  <div th:replace="fragments/menu :: mainMenu"></div>

  <!-- Start main container -->
  <main>
    <div class="py-5 container">
      <div class=" text-center">
        <h2>Add new category</h2>
      </div>

      <div>
        <form action="#" th:action="@{/category/save}" th:object="${category}" method="POST">
          <div class="mb-3">
            <label for="categoryName">Name*</label>
            <input type="text" th:field="*{name}" placeholder="Category Name" class="form-control"
                   id="categoryName" value="" required>
          </div>

          <div class="mb-3">
            <label for="categoryDescription">Description <span class="text-muted">(Optional)</span></label>
            <input type="text" th:field="*{description}" placeholder="Category Description" class="form-control"
                   id="categoryDescription">
          </div>

          <hr>
          <span id="helpBlock" class="help-block">* This fields are required.</span>

          <hr class="mb-4">

          <div class="row">
            <div class="col-md-6 mb-3">
              <button class="btn btn-outline-warning btn-lg btn-block" type="submit">Add</button>
            </div>
            <div class="col-md-6 mb-3">
              <button href="#" onclick="history.go(-1)" type="button"
                      class="btn btn-danger btn-lg btn-block">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- End main container -->

  <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
