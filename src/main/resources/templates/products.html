<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all the products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Products List</h1>
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col"> Product Barcode</th>
            <th scope="col"> Product Name</th>
            <th scope="col"> Product Description</th>
            <th scope="col"> Product Expiration Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "product : ${listProducts}">
            <td scope="row" th:text = "${product.codeBarId}"></td>
            <td scope="row" th:text = "${product.name}"></td>
            <td scope="row" th:text = "${product.description}"></td>
            <td scope="row" th:text = "${product.expirationDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
