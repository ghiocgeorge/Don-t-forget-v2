<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Don't forget · products list</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link type="text/css" href="/css/index.css" rel="stylesheet">

</head>
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Don't forget</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="/">Home</a>
                    <a class="nav-link" href="/products">Products list</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>
            <h1>Products List</h1>
            <a th:href = "@{/addNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add product</a>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col"> Product Barcode</th>
                        <th scope="col"> Product Name</th>
                        <th scope="col"> Product Description</th>
                        <th scope="col"> Product Expiration Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "product : ${listProducts}">
                        <td scope="row" th:text = "${product.codeBarId}"></td>
                        <td scope="row" th:text = "${product.name}"></td>
                        <td scope="row" th:text = "${product.description}"></td>
                        <td scope="row" th:text = "${product.expirationDate}"></td>
                    </tr>
                </tbody>
            </table>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>© 2020 <a target="_blank" href="https://www.vladutit.ro">Vladut IT</a>.</p>
            </div>
        </footer>
    </div>
</body>
</html>
