<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
    <div th:fragment = "indexMenu">
        <!-- Start Principal menu -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mr-auto mr-lg-4" href="/">
                <img src="../assets/brand/logo.svg" width="30" height="30" class="d-inline-block align-top" alt=""
                    loading="lazy">Don't forget </a>
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="collapse" aria-expanded="false"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jokes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class=" my-2 my-lg-0">
                    <a href="/login" class="btn btn-sm btn-warning mr-2" >Sign in</a>
                    <a href="/register" class="btn btn-sm btn-outline-warning">Sign up</a>
                </div>
            </div>
        </nav>
        <!-- End Principal menu -->
    </div>

    <div th:fragment = "mainMenu">
        <!-- Start Principal menu -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mr-auto mr-lg-4" href="/">
                <img src="../assets/brand/logo.svg" width="30" height="30" class="d-inline-block align-top" alt=""
                    loading="lazy">Don't forget </a>
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="collapse" aria-expanded="false"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class=" my-2 my-lg-0">
                    <a class="btn btn-outline-warning btn-sm" href="/logout">Sign out</a>
                </div>
            </div>
        </nav>
        <!-- End Principal menu -->
    </div>

    <div th:fragment = "dashboardMenu">
        <!-- Start Secondary menu -->
        <div class="nav-scroller bg-white shadow-sm">
            <nav class="nav nav-underline">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/all">All items</a>
                <a class="nav-link" href="#">Expired</a>
                <div th:each = "category : ${listCategories}">
                    <a class="nav-link" th:href="@{/items/{categoryId}(categoryId=${category.id})}"
                        th:text = "${category.name}"></a>
                </div>
                <div class="mt-1">
                    <a th:onclick="document.getElementById('add_category').style.display='block'" class="btn btn-sm"
                        title="Add new category"><img src="../assets/brand/add-grey.svg" width="20" class=""></a>
                </div>
            </nav>
        </div>
        <!-- End Secondary menu -->
    </div>
</body>
</html>
