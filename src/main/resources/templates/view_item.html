<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header"></div>
</head>
<body class="bg-light">
  <div th:replace="fragments/menu :: mainMenu"></div>

  <!-- Start main container -->
  <main>
    <div class="py-5 container">
      <div class=" text-center">
        <h2>View an item</h2>
      </div>

      <div>
        <form action="#"  th:object="${item}" >
          <a type="hidden" th:field="*{id}"></a>

          <div class="mb-3">
            <label for="itemBarcode">Barcode</label>
            <a type="text" th:text="*{codeBarId}" placeholder="Barcode" class="form-control"
               id="itemBarcode" value=""></a>
          </div>

          <div class="mb-3">
            <label for="itemName">Name</label>
            <a type="text" th:text="*{name}" placeholder="Name" class="form-control"
               id="itemName" value=""></a>
          </div>

          <div class="mb-3">
            <label for="itemDescription">Description</label>
            <a type="text" th:text="*{description}" placeholder="Product Description" class="form-control"
               id="itemDescription"></a>
          </div>

          <div class="mb-3">
            <label for="itemExpirationDate">Expiration Date</label>
            <a type="date" th:text="*{expirationDate}" placeholder="YYYY-MM-DD" class="form-control"
               id="itemExpirationDate"></a>
          </div>
          <div class="mb-3">
            <label for="itemExpirationDate">Category</label>
            <a type="date" th:text="*{category.name}" placeholder="Category" class="form-control"
               id="categoryName"></a>
          </div>

          <hr class="mb-4">

          <div class="row">
            <div class="col-md-4 mb-3">
              <a th:href = "@{/edit/{id}(id=*{id})}" type="button"
                      class="btn btn-outline-warning btn-lg btn-block">Edit</a>
            </div>
            <div class="col-md-4 mb-3">
              <a th:id="${item.id}" th:onclick="ConfirmDeleteFromView(id)" href="javascript: history.go(-1);"
                      class="btn btn-outline-danger btn-lg btn-block">Delete</a>
            </div>
            <div class="col-md-4 mb-3">
              <button href="#" onclick="history.go(-1)" type="button"
                      class="btn btn-danger btn-lg btn-block">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- End main container -->

  <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
